<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & News - X10 Creator Kits</title>
    <meta name="description" content="Latest updates, tutorials, and insights for X10 Creator Kits.">
    <link rel="canonical" href="https://x10ai.ksmart.com.es/blog.html" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                        accent: '#f72585',
                        dark: '#0f172a',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-light text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-panel shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary tracking-tighter">X10<span
                            class="text-slate-600">.Kits</span></a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-sm font-medium hover:text-primary transition">Home</a>
                    <a href="index.html#kits" class="text-sm font-medium hover:text-primary transition">Products</a>
                    <a href="blog.html" class="text-sm font-bold text-primary transition">Blog</a>
                    <a href="index.html#community"
                        class="text-sm font-medium hover:text-primary transition">Community</a>
                    <a href="index.html#docs" class="text-sm font-medium hover:text-primary transition">Docs</a>
                </div>

                <!-- CTA -->
                <div class="hidden md:flex">
                    <a href="https://ksmartcomes.gumroad.com" target="_blank"
                        class="bg-primary hover:bg-secondary text-white px-5 py-2 rounded-full font-semibold text-sm transition shadow-lg shadow-primary/30">
                        Get Full Bundle
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="pt-32 pb-12 bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">News & Updates</h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto">Tutorials, success stories, and product announcements.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flex-grow py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Loading -->
            <div id="loading" class="text-center py-12">
                <div
                    class="inline-block w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin">
                </div>
                <p class="mt-4 text-slate-500">Loading posts...</p>
            </div>

            <!-- Grid -->
            <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                <!-- Injected via JS -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-50 border-t border-slate-200 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500">Â© 2025 X10 Creator Kits. Global Edition.</p>
        </div>
    </footer>

    <!-- Logic -->
    <script src="core_logic.js"></script>
    <script>
        const BLOG_URL = 'https://ksmartcomes.blogspot.com';

        async function initBlog() {
            const container = document.getElementById('posts-container');
            const loader = document.getElementById('loading');

            try {
                // Fetch all posts (max 20 for this page)
                const entries = await BloggerCore.fetchFeed(BLOG_URL, 20);

                loader.style.display = 'none';
                container.classList.remove('hidden');

                if (entries.length === 0) {
                    container.innerHTML = `<div class="col-span-full text-center text-slate-500">No posts found.</div>`;
                    return;
                }

                entries.forEach(entry => {
                    const title = entry.title.$t;
                    const link = entry.link.find(l => l.rel === 'alternate').href;
                    const content = entry.content.$t;
                    const date = new Date(entry.published.$t).toLocaleDateString();

                    // Image
                    const imgUrl = BloggerCore.extractFirstImage(content);
                    let imgHtml = imgUrl
                        ? `<div class="h-56 overflow-hidden bg-slate-100"><img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" loading="lazy"></div>`
                        : `<div class="h-56 bg-slate-100 flex items-center justify-center text-4xl">ðŸ“°</div>`;

                    // Snippet
                    const snippet = BloggerCore.extractDescription(content, entry.summary?.$t, 150);

                    const card = document.createElement('a');
                    card.href = link;
                    card.target = "_blank"; // Open actual Blogger post or detail page
                    card.className = "group bg-white rounded-2xl border border-slate-200 overflow-hidden hover:shadow-xl transition flex flex-col";
                    card.innerHTML = `
                        ${imgHtml}
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="mb-3 flex items-center gap-2">
                                <span class="bg-blue-50 text-primary text-xs font-bold px-2 py-1 rounded">News</span>
                                <span class="text-xs text-slate-400">${date}</span>
                            </div>
                            <h2 class="text-xl font-bold text-slate-900 mb-3 group-hover:text-primary transition line-clamp-2">${title}</h2>
                            <p class="text-slate-500 text-sm mb-4 line-clamp-3 flex-1">${snippet}</p>
                            <div class="text-primary font-semibold text-sm mt-auto">Read more â†’</div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                loader.innerHTML = `<p class="text-red-500">Error loading content.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
</body>

</html>
